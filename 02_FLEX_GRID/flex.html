<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="instruction-wrapper">
      <div class="instructions">
        - html 코드에서 각 요소는 숫자의 순서에 맞게 위에서 부터 위치해야 한다.<br />
        - 첫번째 줄의 비율은 1 : 2<br />
        - 세번째 줄의 비율은 1 : 2 : 3<br />
        - 세개 줄 높이의 비율은 1 : 1 : 2<br />
        - 파란 박스와 초록 박스의 요소들 사이의 간격은 다르다!!!<br />
        - 참고) 박스의 너비는 600px, 높이는 500px<br />
      </div>
    </div>
    <div class="container">
      <div class="wrapper-1">
        <div class="box-1">
          <div class="element">1</div>
          <div class="element">2</div>
          <div class="element">3</div>
        </div>
        <div class="box-2">
          <div class="element">4</div>
          <div class="element">5</div>
          <div class="element">6</div>
        </div>
      </div>
      <div class="wrapper-2">
        <div class="box-3">
          <div class="element">7</div>
          <div class="element">8</div>
          <div class="element">9</div>
        </div>
        <div class="wrapper-3">
          <div class="box-4">
            <div class="element">13</div>
            <div class="element">14</div>
            <div class="element">15</div>
          </div>
          <div class="box-5">
            <div class="element">16</div>
            <div class="element">17</div>
            <div class="element">18</div>
          </div>
          <div class="box-6">
            <div class="element">19</div>
            <div class="element">20</div>
            <div class="element">21</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
