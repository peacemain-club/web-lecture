<!DOCTYPE html>
<html>
  <head>
    <title>JS 자판기</title>
  </head>
  <body>
    <div>
      <button onclick="takeMoney(500)">커피(500원)</button>
      <button onclick="takeMoney(1000)">데자와(1000원)</button>
      <button onclick="takeMoney(300)">물(300원)</button>
    </div>
    <div>
      <button onclick="getMoney(1000)">용돈받기(1000원)</button>
    </div>
    <div id="money-display">
      현재남은 돈 : 1000원
    </div>
  </body>
  <script>
    let money = 1000;

    function takeMoney(price) {
      if (money < price) {
        alert('돈이 없습니다.');
        return;
      }

      money -= price;
      document.getElementById('money-display').innerHTML = '현재남은 돈 : ' + money + '원';
    }

    function getMoney(money_get) {
      money += money_get;
      document.getElementById('money-display').innerHTML = '현재남은 돈 : ' + money + '원';
    }
  </script>
</html>
